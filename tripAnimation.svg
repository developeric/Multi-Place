<svg height="200" width="1200" viewBox="0 0 200 200">
<defs>
  <mask id="mask1" x="0" y="0" width="700" height="110" >
<rect x="50" y="0" width="500" height="110" style="stroke:none; fill:white" />
  </mask>
</defs>

<g mask="url(#mask1)">
